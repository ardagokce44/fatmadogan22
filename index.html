<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamze HocanÄ±n Ã‡ocuklarÄ±</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    body {
      background: url('background.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #00ff88;
      color: black;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00cc66;
    }

    #content {
      display: none;
      text-align: center;
    }

    .image-container {
      display: flex;
      flex-direction: column; /* Alt alta gÃ¶ster */
      align-items: center;    /* Ortala */
      gap: 25px;
      margin-top: 30px;
    }

    .image-container img {
      width: 180px;
      height: 180px;
      border-radius: 20px;
      animation: rgbBorder 2s linear infinite;
      border: 5px solid;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-container img:hover {
      transform: scale(1.05);
    }

    @keyframes rgbBorder {
      0% { border-color: red; }
      33% { border-color: lime; }
      66% { border-color: blue; }
      100% { border-color: red; }
    }

    /* ðŸ”¥ BÃœYÃœK FOTOÄžRAF GÃ–RÃœNÃœMÃœ (MODAL) ðŸ”¥ */
    .modal {
      display: none; /* BaÅŸta gizli */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      border: 5px solid white;
      transition: transform 0.3s;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <!-- ðŸŸ¢ GÄ°RÄ°Åž EKRANI -->
  <div class="overlay" id="agreement">
    <h1>Gamze HocanÄ±n Ã‡ocuklarÄ±</h1>
    <button id="enter">GiriÅŸ</button>
  </div>

  <!-- ðŸŸ¢ ANA Ä°Ã‡ERÄ°K (FOTOÄžRAFLAR) -->
  <div id="content">
    <h1>Gamze HocanÄ±n Ã‡ocuklarÄ±</h1>
    <div class="image-container">
      <img src="fatma.png" alt="Fatma">
      <img src="nisa.png" alt="Nisa">
      <img src="efsa.png" alt="Efsa">
    </div>
  </div>

  <!-- ðŸ”¥ FOTOÄžRAF BÃœYÃœTME PENCERESÄ° (MODAL) -->
  <div class="modal" id="modal">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="modalImg" src="" alt="BÃ¼yÃ¼k GÃ¶rsel">
  </div>

  <script>
    const enterBtn = document.getElementById("enter");
    const agreement = document.getElementById("agreement");
    const content = document.getElementById("content");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");

    // ðŸ”¹ GiriÅŸ butonuna basÄ±nca fotoÄŸraflar gelsin
    enterBtn.addEventListener("click", () => {
      agreement.style.display = "none";
      content.style.display = "block";
    });

    // ðŸ”¹ FotoÄŸraflara tÄ±klanÄ±nca bÃ¼yÃ¼t
    document.querySelectorAll(".image-container img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    // ðŸ”¹ Ã‡arpÄ±ya basÄ±nca kapat
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // ðŸ”¹ BoÅŸ alana tÄ±klayÄ±nca kapat
    modal.addEventListener("click", (e) => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>
</body>
</html>
